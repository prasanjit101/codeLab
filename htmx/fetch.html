<!DOCTYPE html>
<html>

<head>
    <title>HTMX Data Fetching Example</title>
    <script src="https://unpkg.com/htmx.org/dist/htmx.min.js"></script>
</head>

<body>
    <h1>HTMX Data Fetching Example</h1>

    <div hx-get="https://api.example.com/data" hx-target="#result" hx-swap="innerHTML">
        <button>Fetch Data</button>
    </div>

    <div id="result"></div>
</body>

</html>
