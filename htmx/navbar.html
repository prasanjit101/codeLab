<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTMX Navbar Example</title>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org/dist/htmx.min.js"></script>
    <style>
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: none;
        }

        .navbar.open {
            display: block;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            display: inline;
            margin-right: 10px;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <button hx-get="#navbar" hx-swap="outerHTML">Toggle Navbar</button>
    <div id="navbar" class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</body>

</html>
